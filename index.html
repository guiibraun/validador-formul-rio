<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="screen">
        <div class="left-side">
            <img src="images/financial_data.png" alt="" srcset="">
        </div>
        <div class="right-side">
            <h1>Crie uma conta</h1>
            <form method="POST" action="cadastro.php" class="b7validator">
                <div>
                    <label class="form-label">Seu nome</label>
                    <input type="text" name="name" class="form-control" data-rules="required|min=2">
                </div>
                <div>
                    <label class="form-label" class="form-control">Seu E-mail</label>
                    <input type="text" name="email" class="form-control" data-rules="required|email">
                </div>
                <div>
                    <label class="form-label">Sua senha</label>
                    <input type="password" name="senha" class="form-control">
                </div>

                <hr>
                <input type="submit" value="Cadastre-se" class="btn btn-dark">
                <hr>
            </form>
            <div>
                Já tem uma conta?<a href="http://">Faça login</a>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
